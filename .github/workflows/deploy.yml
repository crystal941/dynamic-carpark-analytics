name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"   # every hour at :00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL (fetch + transform + load)
        run: python scripts/etl.py

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown","readr","dplyr","tidyr","lubridate","ggplot2","scales","glue","knitr"), repos="https://cloud.r-project.org")'

      - name: Build dashboard (R Markdown)
        run: Rscript scripts/build_dashboard.R

      # publish CSVs alongside the site so the dashboard can read them
      - name: Copy data into site
        run: |
          mkdir -p output/data
          cp -f data/latest.csv  output/data/latest.csv  || true
          cp -f data/history.csv output/data/history.csv || true

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
