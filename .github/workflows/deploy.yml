name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"   # hourly at :00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Checkout previous gh-pages (for history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: _prev_site
        continue-on-error: true

      - name: Restore prior history.csv (if exists)
        run: |
          mkdir -p data
          if [ -f "_prev_site/data/history.csv" ]; then
            cp "_prev_site/data/history.csv" data/history.csv
            echo "Restored prior history.csv to seed append."
          else
            echo "No prior history found; starting fresh."
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL (fetch + transform + load)
        run: |
          echo "Before ETL, history.csv lines:"; [ -f data/history.csv ] && wc -l data/history.csv || echo "NONE"
          python scripts/etl.py
          echo "After ETL, history.csv lines:"; wc -l data/history.csv

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Install the R packages loaded in dashboard.Rmd
      - name: Install R packages (with cache)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            rmarkdown
            readr
            dplyr
            tidyr
            lubridate
            ggplot2
            scales
            glue
            knitr
            forcats
            ggh4x
            DT

      - name: Build dashboard (R Markdown)
        run: Rscript scripts/build_dashboard.R

      - name: Copy data into site
        run: |
          mkdir -p output/data
          cp -f data/latest.csv  output/data/latest.csv  || true
          cp -f data/history.csv output/data/history.csv || true

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
